<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/teacher.css">
    <link rel="stylesheet" href="../style/navigation_bar.css">
    <title>Say Cheese</title>
</head>
<body>
    <div class="navigation">
        <div class="title-bar"></div>
        <nav class="main-menu">
            <ul>
                <li class="page-link" data-page="dashboard">
                    <a href="#"><i class="fa fa-chart-line"></i><span class="nav-text">Dashboard</span></a>
                </li>
                <li class="page-link" data-page="make-attendance">
                    <a href="#"><i class="fa fa-calendar-alt"></i><span class="nav-text">Make Attendance</span></a>      
                </li>
                <li class="page-link" data-page="manage-courses">
                    <a href="#" class="manage-courses"><i class="fa fa-chalkboard-teacher"></i><span class="nav-text">Manage Courses</span></a>
                </li>
            </ul>
            <ul class="exit">
                <li class="exit-button">
                    <a href="#"><i class="fa fa-sign-out-alt"></i><span class="nav-text">Exit</span></a>
                </li>
            </ul>
        </nav>
    </div>  
    <main class="content">
        <section class="page dashboard-page">
            <div>
                <h1>Dashboard</h1>
            </div>
        </section>
        <section class="page make-attendance-page">
            <div>
                <h1>Make Attendance</h1>
            </div>
        </section>
        <section class="page manage-courses-page">
            <div>
                <div>
                    <h1>Manage Courses</h1>
                </div>
                <div class="course-table">
                    <table id="courses">
                        <thead>
                            <tr>
                            <th>Course ID</th>
                            <th>Course name</th>
                            <th>Course type</th>
                            <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="add-course">
                    <input type="button" id="add-course-button" value="Create course">
                </div>
            </div>
        </section>
        <div class="add-course-modal">
            <div class="add-course-modal-content">
                <div class="add-course-modal-header">
                    <div class="x-button"><span>&times;</span></div>
                    <div style="clear:both;"></div>
                </div>
                <div class="add-course-modal-body">
                        <h1>Create course</h1>
                        <form>
                            <div class="popup">
                                <span class="popup-text" id="name-popup"></span>
                            </div>
                            <div class="input-box">
                                <p>Enter course name:</p>
                                <input type="text" id="course-name" placeholder="Course name">
                            </div>
                            <div class="popup">
                                <span class="popup-text" id="type-popup"></span>
                            </div>
                            <div class="input-box">
                                <p>Select course type:</p>
                                <select id="select-course-type" name="Course Type">
                                    <option disabled selected value>Select a course</option>
                                    <option value="0">Weekly</option>
                                    <option value="1">Biweekly</option>
                                </select>
                            </div>
                        </form>
                </div>
                <div style="clear:both;"></div>
                <div class="add-course-modal-footer">
                    <a href="#" class="add-course-modal-button confirm">Create</a>
                    <div style="clear:both;"></div>
                </div>
            </div>
        </div>
        <div class="confirm-delete-course-modal">
            <div class="confirm-delete-course-modal-content">
                <div class="confirm-delete-course-modal-header">
                    <div class="x-button"><span>&times;</span></div>
                    <div style="clear:both;"></div>
                </div>
                <div class="confirm-delete-course-modal-body">
                        <p id="confirm-delete-course-text"></p>
                </div>
                <div style="clear:both;"></div>
                <div class="confirm-delete-course-modal-footer">
                    <a href="#" class="confirm-delete-course-modal-button confirm">Confirm</a>
                    <a href="#" class="confirm-delete-course-modal-button cancel">Cancel</a>
                    <div style="clear:both;"></div>
                </div>
            </div>
        </div>
        <div class="exit-modal">
            <div class="exit-modal-content">
                <div class="exit-modal-header">
                    <div class="x-button"><span>&times;</span></div>
                    <div style="clear:both;"></div>
                </div>
                <div class="exit-modal-body">
                        <p>Are you sure you want to exit?</p>
                </div>
                <div style="clear:both;"></div>
                <div class="exit-modal-footer">
                    <a href="#" class="exit-modal-button confirm">Yes</a>
                    <a href="#" class="exit-modal-button cancel">No</a>
                    <div style="clear:both;"></div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="../js/login.js"></script>
    <script type="text/javascript" src="../js/title_bar_handler.js"></script>
    <script type="text/javascript" src="../js/teacher_index.js"></script>
    <script type="text/javascript" src="../js/teacher_manage_courses.js"></script>
</body>
</html>
